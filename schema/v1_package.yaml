$schema: "http://json-schema.org/draft-07/schema#"
title: "Package"
description: "Schema for a package.yaml file"
type: "object"
properties:
  metadata:
    type: "object"
    properties:
      name:
        type: "string"
      description:
        type: "string"
      author:
        type: "string"
      source:
        type: "string"
      tags:
        type: "string"
      interactive:
        type: "bool"
  parameters:
    type: "array"
    items:
      type: "object"
      properties:
        id:
          type: "string"
        default:
          type: "string"
        description:
          type: "string"
  helpers:
    type: "object"
    properties:
      insert_baseurl:
        type: "boolean"
  compile:
    type: "array"
    items:
      type: "object"
      properties:
        id:
          type: "string"
        scss:
          type: "string"
  template:
    type: "string"
required: ["metadata", "template"]
