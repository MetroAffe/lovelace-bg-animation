    name: Sound
    description: Vibes
    author: Ben Matthews 
    source: https://codepen.io/tsuhre/pen/jOqeYWy

template: |

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.min.js"></script>

    <style>
        * { margin:0; padding:0; } 
        html, body { width:100%; height:100%; overflow: hidden; background:black;} 
        canvas { display:block; }
        #controls {
        z-index: 2;
        margin: 20px;
        position: absolute;
        top: 0; left: 0;
        color: white;
        }

    </style>
        <div id="controls"></div>
        <script>
            function setup (){
            pixelDensity(1);
            createCanvas();
            colorMode(HSB, 1, 1, 1);
            windowResized();
            }

            let init = () => {
            noFill();
            stroke(1);
            strokeWeight(3);
            }

            function draw(){
            blendMode(BLEND);
            background(0)
            
            blendMode(ADD);
            let t = performance.now()/1000;
            let h = min(width/10, height/6);
            translate(0, height/2);
            for (let j = 0; j < 50; j++){
                beginShape();
                let amt1 = j/50;
                let offset = cos(amt1*PI + cos(t/2)*PI);
                let hue = (.7 + amt1*.35)%1;
                stroke(hue, 1, (1-abs(offset))*.8 + .2);
                for (let i = 0; i < 100; i++){
                let amt2 = i/100;
                let x = width*amt2;
                let amt3 = (1 - cos(amt2*TAU));
                let n = amt3*cos(amt1*PI + cos(amt2*3 + t/2)*PI)*h;
                vertex(x, n);
                }
                endShape();
            }
            }

            function windowResized(){
            resizeCanvas(windowWidth, windowHeight);
            init();
            }

        </script>