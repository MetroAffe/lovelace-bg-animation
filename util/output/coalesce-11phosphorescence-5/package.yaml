  <script id="vertexShaderParticle" type="x-shader/x-vertex">
    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;
    uniform sampler2D u_noise;
    attribute vec2 reference;
    uniform sampler2D texturePosition;
    uniform bool u_clicked;
    varying float v_op;
    varying vec2 v_id;

    void main() {
      vec3 position = texture2D(texturePosition, reference).xyz;
      position *= 3.;

      vec3 transformed = vec3( position );

      vec4 mvpos = modelViewMatrix * vec4( transformed, 1.0 );

      gl_PointSize = clamp(4. - length(transformed) * .001, 0., 20.);
      v_op = 1. / length(position) * 8.;
      v_id = reference;
      gl_Position = projectionMatrix * mvpos;
    }
  </script>

  <script id="fragmentShaderParticle" type="x-shader/x-fragment">
    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;
    uniform sampler2D u_noise;
    uniform bool u_clicked;
    varying float v_op;
    varying vec2 v_id;

    vec2 hash2(vec2 p)
    {
      vec2 o = texture2D( u_noise, (p+0.5)/256.0, -100.0 ).xy;
      return o;
    }
    float random (vec2 st) {
      return fract(sin(dot(st.xy,
                           vec2(12.9898,78.233)))*
          43758.5453123);
    }

    void main() {
      vec2 uv = gl_PointCoord.xy - .5;
      // vec2 rand2 = vec2(random(v_id), random(v_id + 500.));

      vec3 particlecolour = vec3(.05, .15, .2) * .5;
      // particlecolour.g *= rand2.y;
      // particlecolour.b *= rand2.x;
      vec3 outercolour = vec3(0.);

      float l = length(uv);
      vec3 colour = mix(outercolour, particlecolour, smoothstep(.9, 0., l));
      colour = mix(mix(outercolour, vec3(2., 0.5, 0.), smoothstep(.9, -.1, l)), colour, smoothstep(3., 0.15, v_op));

      gl_FragColor = vec4(colour, clamp(v_op*2., 0., 1.));
    }
  </script>

  <script id="fragmentShaderVelocity" type="x-shader/x-fragment">
    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;
    uniform float u_mousex;
    varying float v_op;
    
    #define TAU 6.28318530718

    // otaviogood's noise from https://www.shadertoy.com/view/ld2SzK
    const float nudge = 0.739513; // size of perpendicular vector
    float normalizer = 1.0 / sqrt(1.0 + nudge*nudge); // pythagorean theorem on that perpendicular to maintain scale
    float SpiralNoiseC(vec3 p) {
      float n = 0.0; // noise amount
      float iter = 1.0;
      for (int i = 0; i < 8; i++)
      {
        // add sin and cos scaled inverse with the frequency
        n += -abs(sin(p.y*iter) + cos(p.x*iter)) / iter; // abs for a ridged look
        // rotate by adding perpendicular and scaling down
        p.xy += vec2(p.y, -p.x) * nudge;
        p.xy *= normalizer;
        // rotate on other axis
        p.xz += vec2(p.z, -p.x) * nudge;
        p.xz *= normalizer;
        // increase the frequency
        iter *= 1.733733;
      }
      return n;
    }

    vec3 hash3(vec3 p)
    {
      return vec3(
        fract(sin(p.x) * 43758.5453123),
        fract(sin(p.y) * 72054.0173823),
        fract(sin(p.z) * 35831.6734519)
      );
    }

    float knot(vec3 uv, float turns, float size) {
      uv = uv.zxy; // just switching around the axis. 
      vec2 polar = vec2(length(uv.xy), atan(uv.y, uv.x)); // polar coords
      float oa = turns*polar.y;
      polar.y = mod(polar.y, 0.001*TAU) - 0.001*TAU/2.0;
      uv.xy = polar.x*vec2(cos(polar.y), sin(polar.y));
      uv.x -= 5.0 * size;
      uv.xz = cos(oa)*uv.xz + sin(oa)*vec2(-uv.z, uv.x);
      uv.x = abs(uv.x) - 1.35 * size; 
      
      return length(uv) - size * 1.33;
    }

    void main() {
      vec2 uv = gl_FragCoord.xy / resolution.xy;
      vec3 position = texture2D(v_samplerPosition, uv).xyz;
      vec3 velocity = texture2D(v_samplerVelocity, uv).xyz;
      vec3 acceleration = vec3(0.);
      
      float l = length(position);

      vec3 spherical = vec3(1./l * l, atan(position.y, position.x), acos(position.z / l));
      float n = SpiralNoiseC(vec3(l, sin(spherical.yz * 3. + u_time * 15.)));
      spherical.xy += n * .7;
      spherical.x += 1. / length(position) * .5;
      spherical.x -= min(1. / length(position) * .5, 0.);
      spherical.x += smoothstep(15., 5., length(position));

      acceleration.x = spherical.x * sin(spherical.z) * cos(spherical.y);
      acceleration.y = spherical.x * sin(spherical.z) * sin(spherical.y);
      acceleration.z = spherical.x * cos(spherical.z);
      
      vec3 rand = hash3(position);

      float s = sin(u_time * 10.);
      float c = cos(u_time * 10.);
      position.xz *= mat2(c, -s, s, c);
      
      float knotdist = knot(position, 1.5, 1.5);
      
      
      acceleration *= knotdist + .5;
      acceleration += rand - .5;

      gl_FragColor = vec4(velocity * .9 + acceleration * .2, 1.0);
    }
  </script>

  <script id="fragmentShaderPosition" type="x-shader/x-fragment">
    uniform float delta;
    uniform float u_time;
    uniform sampler2D v_samplerPosition_orig;
    uniform sampler2D u_noise;

    vec3 hash3(vec3 p)
    {
      return vec3(
        fract(sin(p.x) * 43758.5453123),
        fract(sin(p.y) * 72054.0173823),
        fract(sin(p.z) * 35831.6734519)
      );
      
      vec3 o = texture2D( u_noise, (p.xy+0.5 * p.z)/256.0, -100.0 ).xyz;
      return o;
    }

    void main() {
      vec2 uv = gl_FragCoord.xy / resolution.xy;
      vec3 position_original = texture2D(v_samplerPosition_orig, uv).xyz;
      vec3 position = texture2D(v_samplerPosition, uv).xyz;
      vec3 velocity = texture2D(v_samplerVelocity, uv).xyz;
      vec3 rand = hash3(position);

      vec3 pos = position + velocity * delta;
      // pos += rand * .05 - .025;

      if(length(pos) > 20.) {
        pos = position_original;
      }

      gl_FragColor = vec4(pos, 1.0);
    }
  </script>

