    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js'></script>
  <script
  src='https://codepen.io/shubniggurath/pen/BgwPgy/2294630344abf93923fbffbeb7916689.js'></script>

